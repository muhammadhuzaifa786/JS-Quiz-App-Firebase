                    </div>
                </div>
                <div class="row" style="margin-top:100px;">
                    <div class="col-md-12">
                        <h3>Enter Correct Answer</h3> <input type="text" class="form-control" name="correct_answer" id="correct_answer" placeholder="Enter Correct Answer">
                    </div>
                </div>
            </div>

        </div>

        <div style="margin: 50px auto; text-align: center;">
            <button type="button" class="btn btn-danger" onclick="window.location.href='admin.html'">Cancel</button>

            <button type="button" class="btn btn-dark" onclick="check_next()">Check Next</button>
