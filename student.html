    <br><br>





    <div class="container" id="getname">





        <div class="start" id="start" style="display:block;height: max-content;">


            <div><br><br>
                <h2 style="color: white;" class="label">Enter Your Name</h2>
                <input type="text" name="name" class="name" id="name" placeholder="Enter Your Name">
            </div><br>
            <br>
            <div id="main" class="table-responsive" style="color: white;">
                <h2>Select Your Quiz Topic</h2> <br>

                <table id="list">
                    <thead id="thead">
                        <th>Topic</th>
                        <th>Select</th>
                    </thead>

                </table>



            </div>

            <!-- <br>
            <br>

                <button class="btn_quiz" id="btn1" onclick="start_quiz()">Start Quiz</button>
            </div> -->

        </div>
    </div>

    <div class="quiz" id="quiz" style="display: none;">

        <div class="container">
            <div style="margin-top: 100px;">
                <h3>Quiz Topic</h3><input type="text" name="topic" id="topic" readonly disabled style="border: 0px; background-color: white; font-weight: bolder; width: fit-content;color: black;">
            </div>
            <div style="margin-top:50px;">
                <h3>Question
                    <input type="text" id="ques_no" value="1" readonly disabled style="border: 0px; background-color: white; font-weight: bolder; width: 20px;color: black;" /> of
                    <input id="count" readonly disabled style="border: 0px; background-color: white; font-weight: bolder; width: 20px;color: black;">
                </h3>

                <input type="text" name="question" id="question" class="form-control" placeholder="Enter Question" readonly disabled style="border: 0px;color: black; background-color: white; font-weight: bolder;">
            </div>
            <div>
                <div class="row" style="margin: 50px auto;">



                    <div class="col-md-6">
                        <div style="margin-left: 20%;">
                            <h4 style="display: block; float: left; margin-top: 5px;"> A) &nbsp;&nbsp;&nbsp;</h4>
                            <input type="radio" class="form-control" name="answer" id="answer1" class="mt-3 ml-5" placeholder="Enter Answer 1" style="width: 20px;">
                            <input type="text" id="ans1" disabled style="display: block; float: left; background-color: white; border: none;  text-align: center;color: black;font-size: larger; margin-top: 5px;" readonly>


                        </div>
                    </div>
                    <div class="col-md-6">
                        <div style="margin-left: 20%;">
                            <h4 style="display: block; float: left; margin-top: 5px;"> B) &nbsp;&nbsp;&nbsp;</h4>
                            <input type="radio" class="form-control" name="answer" id="answer2" class="mt-3 ml-5" placeholder="Enter Answer 2" style="width: 20px;">
                            <input type="text" id="ans2" disabled style="display: block; float: left; background-color: white; border: none;  text-align: center;color: black;font-size: larger; margin-top: 5px;" readonly>

                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 50px auto;">
                    <div class="col-md-6">
                        <div style="margin-left: 20%;">
                            <h4 style="display: block; float: left; margin-top: 5px;"> C) &nbsp;&nbsp;&nbsp;</h4>
                            <input type="radio" class="form-control" name="answer" id="answer3" class="mt-3 ml-5" placeholder="Enter Answer 3" style="width: 20px;">
                            <input type="text" id="ans3" disabled style="display: block; float: left; background-color: white; border: none;  text-align: center;color: black;font-size: larger; margin-top: 5px;" readonly>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div style="margin-left: 20%;">
                            <h4 style="display: block; float: left; margin-top: 5px;"> D) &nbsp;&nbsp;&nbsp;</h4>
                            <input type="radio" class="form-control" name="answer" id="answer4" class="mt-3 ml-5" placeholder="Enter Answer 4" style="width: 20px;">
                            <input type="text" id="ans4" disabled style="display: block; float: left; background-color: white; border: none;  text-align: center;color: black;font-size: larger; margin-top: 5px;" readonly>

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:100px; display: none;">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="correct_answer" id="correct_answer" placeholder="Enter Correct Answer">
                    </div>
                </div>

            </div>
        </div>


        <div style="margin: 50px auto; text-align: center;">
            <button type="button" class="btn btn-danger" onclick="window.location.href='admin.html'">Cancel</button>
            <button type="button" class="btn btn-success" onclick="save_answer()">Save</button>
            <button type="button" class="btn btn-dark" id="finish" onclick="finish()" style="display: none; ">Finish</button>
            <button type="button" class="btn btn-dark" id="next" onclick="next_question()">Next</button>

        </div>

    </div>


    <div id="answer" class="table-responsive" style="color: black; display: none;">

        <h1 style="text-align: center;" class="mt-5 mb-5">Result</h1>

        <center>

            <table id="answers" class="answerss">
                <thead id="thead" class="answers_head">
                    <th class="result_td">Question No</th>
                    <th class="result_td">Question</th>
                    <th class="result_td">Your Answer</th>
                    <th class="result_td">Correct Answer</th>
                    <th class="result_td">Score</th>
                </thead>

            </table>
        </center>



        <div class="score" style="margin: 50px auto;">
            <h2 style="text-align: center;">Your Score is : <span type="text" name="marks" id="marks" style="display: inline; color: black;"></span></h2>
        </div>
